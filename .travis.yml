sudo: false

language: node_js
node_js:
  - 10

install:
  - npm ci

script:
  - echo "Running tests ..."
  - npm test
  - echo "Building storybook docs ..."
  - npm run build-storybook

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: ./docs
  on:
    branch: master

branches:
  only:
    - master
